<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quiz app</title>
</head>
<body>
    <div class="container" id="main-container">
        <div class="header-conteiner">
            <h3 class="quiz-header">Ruby Quiz</h3>
            <h5>check your knowledge of basic programming concepts using the Ruby programming language</h5>
        </div>
        <div class="row">
            <div class="image-container column">
                <img src="https://media.istockphoto.com/photos/ruby-programming-language-picture-id1158224159?k=20&m=1158224159&s=170667a&w=0&h=TOo5iChiq5b-bGggL34mry-61NMV1LocPqIVOfk3PFU=" alt="Laptop abd RUby">
            </div>
            <div class="form-container column">
                <fieldset id="user-form">
                    <legend>User info</legend>
                    <form>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required>
                        
                        <label for="form-password">Password:</label>
                        <input type="password" id="password" name="password">
                        <!-- <div class="checks">
                            <p>Do you have account with us?</p>
                            <input type="radio" name="old-user" id="old-user-yes" required>
                            <label for="old-user-yes">Yes</label>
                            <input type="radio" name="old-user" id="old-user-no">
                            <label for="old-user-no">No</label>
                        </div> -->
                        <input type="submit" value="Get your account" class="btn" id="btn-start">
                    </form>
                </fieldset>
                <div class="column" id="user-record">
                    <p id="user-username"></p>
                    <ul id="user-records"></ul>
                </div>
            </div>
        </div>
        <div class="footer-container">
            <h5>Footer</h5>
        </div>
    </div>
    <script src="src/user.js"></script>
    <script src="src/user-service.js"></script>
    <script src="src/option.js"></script>
    <script src="src/question.js"></script>
    <script src="src/quiz.js"></script>
    <script src="src/quiz-service.js"></script>    
    <script src="index.js"></script>
</body>
</html>
