<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/minty/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/e6e834d06c.js"
      crossorigin="anonymous"
    ></script>
    <title>Ruby Quiz app</title>
  </head>
  <body>
    <div class="container mt-4">
      <div id="front-page">
        <div class="header-container">
          <h3 class="quiz-header display-4 text-center text-secondary">
            Ruby Quiz
          </h3>
          <h5 class="text-center text-secondary">
            check your knowledge of basic programming concepts using the Ruby
            programming language
          </h5>
        </div>
        <hr />
        <div class="row">
          <div class="image-container column mt-5">
            <img
              src="https://media.istockphoto.com/photos/ruby-programming-language-picture-id1158224159?k=20&m=1158224159&s=170667a&w=0&h=TOo5iChiq5b-bGggL34mry-61NMV1LocPqIVOfk3PFU="
              alt="Laptop and Ruby image"
            />
          </div>
          <div class="form-group column mt-5">
            <button class="btn btn-lg btn-primary btn-block mt-4" id="btn-show-login">Log In</button>
            <button class="btn btn-lg btn-primary btn-block mt-4" id="btn-show-sign-up">Create New Account</button>
            <hr/>
            <legend>User Sign Up</legend>
            <form id="form-sign-up">
              <div class="form-group">
                <label for="username-sign-up" class="form-label mt-4"
                  >Username:</label
                >
                <input
                  type="text"
                  id="username-sign-up"
                  name="username"
                  class="form-control"
                  placeholder="username"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email-sign-up" class="form-label mt-4"
                  >Email:</label
                >
                <input
                  type="text"
                  id="email-sign-up"
                  name="email"
                  class="form-control"
                  placeholder="email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password-sign-up" class="form-label mt-4"
                  >Password:</label
                >
                <input
                  type="password"
                  id="password-sign-up"
                  name="password"
                  class="form-control"
                  placeholder="password"
                  required
                />
              </div>

              <div class="d-grid gap-2">
                <input
                  type="submit"
                  value="Sign Up"
                  class="btn btn-lg btn-primary btn-block mt-4"
                  id="btn-sign-up"
                />
              </div>
            </form>
            <hr/>
            <legend>User Login</legend>
            <form id="form-login">
              <div class="form-group">
                <label for="username-login" class="form-label mt-4">Username:</label>
                <input
                  type="text"
                  id="username-login"
                  name="username-login"
                  class="form-control"
                  placeholder="username"
                  required
                />
              </div>

              <!-- <div class="form-group">
                <label for="email-login" class="form-label mt-4">Email:</label>
                <input
                  type="text"
                  id="email-login"
                  name="email"
                  class="form-control"
                  placeholder="Enter Email"
                  required
                />
              </div> -->

              <div class="form-group">
                <label for="password-login" class="form-label mt-4"
                  >Password:</label
                >
                <input
                  type="password"
                  id="password-login"
                  name="password"
                  class="form-control"
                  placeholder="password"
                  required
                />
              </div>

              <div class="d-grid gap-2">
                <input
                  type="submit"
                  value="Log In"
                  class="btn btn-lg btn-primary btn-block mt-4"
                  id="btn-login"
                />
              </div>
            </form>
            <!-- !users records -->
            <div class="column" id="user-record">
              <div id="user-results" class="form-group mt-5">
                <h5 id="user-username" class="mt-5"></h5>
                <table id="user-results-table" class="table table-hover mt-4">
                  <thead>
                    <tr class="table-secondary">
                      <th scope="col">Take</th>
                      <th scope="col">Correct Answers</th>
                      <th scope="col">Total questions</th>
                      <th scope="col">Success rate</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody id="user-result-list"></tbody>
                </table>
                <button
                  id="btn-new-take"
                  class="btn btn-lg btn-primary btn-block"
                >
                  New Take
                </button>
                <button
                  id="sort-succes"
                  class="btn btn-lg btn-primary btn-block"
                >
                  Sort
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- !quiz-container -->
      <div class="row mt-4" id="quiz-container">
        <h4 class="display-4 text-center text-secondary" id="quiz-name"></h4>
        <p id="quiz-description" class="text-center text-success"></p>
        <div class="form-group">
          <form id="quiz-form">
            <ol id="quiz-questions-list"></ol>
          </form>
        </div>
      </div>
      <div class="footer-container mt-5 text-center">
        <!-- <h5>Footer</h5> -->
        <hr />
        <a
          href="https://github.com/zicna/quiz_frontend.git"
          target="blank"
          class="m-3"
          ><span style="font-size: 2.5em"
            ><i class="fab fa-github-square"></i></span
        ></a>
        <a href="mailto:zivkovicmilan1987@gmail.com" target="blank" class="m-3"
          ><span style="font-size: 2.5em"><i class="fas fa-envelope"></i></span
        ></a>
        <div>
          <span style="font-size: 1.5em"
            ><i class="far fa-copyright"></i> Zicna.INC</span
          >
        </div>
      </div>
    </div>
    <script src="utility/store.js"></script>
    <script src="utility/notification.js"></script>
    <script src="src/option.js"></script>
    <script src="src/question.js"></script>
    <script src="src/user.js"></script>
    <script src="src/user-service.js"></script>
    <script src="src/take.js"></script>
    <script src="src/take-service.js"></script>
    <script src="src/quiz.js"></script>
    <script src="src/quiz-service.js"></script>

    <script src="index.js"></script>
  </body>
</html>
