<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <title>Ruby Quiz app</title>
</head>
<body>
    <div class="container">
        <div id="front-page">
            <div class="header-conteiner">
                <h3 class="quiz-header">Ruby Quiz</h3>
                <h5>check your knowledge of basic programming concepts using the Ruby programming language</h5>
            </div>
            <div class="row">
                <div class="image-container column">
                    <img src="https://media.istockphoto.com/photos/ruby-programming-language-picture-id1158224159?k=20&m=1158224159&s=170667a&w=0&h=TOo5iChiq5b-bGggL34mry-61NMV1LocPqIVOfk3PFU=" alt="Laptop abd RUby">
                </div>
                <div class="form-container column">
                    <fieldset id="user-form">
                        <legend>User info</legend>
                        <form>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" required>
                            </div>
            
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" id="email" name="email" required>
                            </div>
            
                            <div class="form-group">
                                <label for="form-password">Password:</label>
                                <input type="password" id="password" name="password">
                            </div>
            
                            <input type="submit" value="Get your account" class="btn" id="btn-start">
                        </form>
                    </fieldset>
                    <!-- !users records new and form db -->
                    <div class="column" id="user-record">
                        <!-- !here we need to add table for displaying user results -->
                        <div id="user-results">
                            <h5 id="user-username"></h5>
                            <fieldset id="user-results-fieldset">
                            </fieldset>
                            <button id="btn-new-take">New Take</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- !quiz-container -->
        <div class="row" id="quiz-container">
            <h4 id="quiz-name"></h4>
            <p id="quiz-description"></p>
            <form id="quiz-form">
                <ol id="quiz-questions-list">
                </ol>
            </form>
        </div>
        <div class="footer-container">
            <h5>Footer</h5>
        </div>
    </div>
    <script src="utility/store.js"></script>
    <script src="src/response.js"></script>
    <script src="src/take.js"></script>
    <script src="src/take-service.js"></script>
    <script src="src/user.js"></script>
    <script src="src/user-service.js"></script>
    <script src="src/option.js"></script>
    <script src="src/question.js"></script>
    <script src="src/quiz.js"></script>
    <script src="src/quiz-service.js"></script>    
    <script src="index.js"></script>
</body>
</html>
